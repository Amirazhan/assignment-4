<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <div>
                        <label for="fname"> Bride's/Groom's name:</label><br>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div>
                        <label for="start_bid">Starting bid:</label><br>
                        <input type="text" name="start_bid" id="start_bid" required>
                    </div>
                    <label for="education">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <br>
                    <label for="networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <br>
                    <label for="caste">Caste</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="varna">Varna</option>
                    </select>
                    <br>
                    <label for="skill">Skills:</label>
                    <div id="skill">
                        <input type="checkbox" name="skill" value="10">Playing on a musical instrument <br>
                        <input type="checkbox" name="skill" value="20">Good cook <br>
                        <input type="checkbox" name="skill" value="15">Easygoing character <br>
                        <input type="checkbox" name="skill" value="10">Sings well <br>
                    </div>
                    <br>
                    <label for="age">Age:</label>
                    <div id="age">
                        <input type="radio" value="1.5" name="age">Between 18-23 <br>
                        <input type="radio" value="1.2" name="age">Between 24-27 <br>
                        <input type="radio" value="0.95" name="age">28+ <br>
                    </div>
                    <br>
                    <label for="reputation">Reputation: </label>
                    <div id="reputation">
                        <input type="checkbox" name="reputation" value="parents">Gossips about his/her parent's attitude
                        <br>
                        <input type="checkbox" name="reputation" value="character">Gossips about his/her character
                        <br>
                        <input type="checkbox" name="reputation" value="person">General gossips around his/her person
                        <br>
                    </div>
                    <br>
                    <div>
                        <label for="ll">Loveletter:</label><br>
                        <textarea name="ll" id="ll" cols="60" rows="10" maxlength="500"></textarea>
                    </div>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <div>
                    <h3 id="answer"></h3>
                    <p id="lovel"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
